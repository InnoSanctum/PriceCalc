<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=375px, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Price Calculator</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        width: 100vw;
        overflow-y: hidden;
        background: linear-gradient(
          180deg,
          rgba(2, 0, 36, 1) 22%,
          rgba(75, 9, 121, 1) 62%,
          rgba(43, 46, 178, 1) 100%
        );
        margin: 0;
      }

      .spacer {
        display: contents;
        height: 15px;
      }
      .all-div {
        display: flex;
        flex-direction: column;
        flex-wrap: nowrap;
        align-items: center;
        justify-content: space-between;
        padding: 20px;
        padding-bottom: 30%;
        margin: auto;
        max-width: 700px;
        height: 100%;
        width: 100%;
        color: white;
        box-sizing: border-box;
      }

      .lbl {
        font-size: large;
        text-align: center;
        margin: 5px;
      }

      .val {
        border-radius: 10px;
        font-weight: 300;
        text-align: center;
        margin-right: 10px;
        font-family: "Times New Roman", Times, serif;
        font-size: xx-large;
        border: none;
        outline: none;
        width: 120px;
        height: 120px;
      }
      .result {
        padding: 10px;
      }
      .res {
        text-align: center;
        font-size: xx-large;
        margin: 10px;
      }
      .table-inputs {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
      }
      .inputs {
        margin: 0;
        padding: 0 5px;
      }

      .button {
        height: 120px;
        background: lightslategray;
        border-radius: 10px;
        user-select: none;
      }

      .btn {
        outline: none;
        border: none;
        margin: auto;
        height: 100%;
        background-color: transparent;
        text-align: center;
        font-size: xxx-large;
        font-weight: 900;
        font-family: "Courier New", Courier, monospace;
      }
    </style>
  </head>
  <body style="text-align: center">
    <div class="all-div">
      <h1 style="color: greenyellow">Price Calc</h1>

      <div class="res" id="result">Enter the values</div>
      <div class="table-inputs">
        <table class="inputs">
          <tr class="val">
            <td>
              <input
                type="number"
                class="val"
                id="mass"
                placeholder="Mass"
                required
              />
            </td>

            <td>
              <input
                type="number"
                class="val"
                id="price"
                placeholder="Price"
                required
              />
            </td>
            <td>
              <div class="button">
                <button onclick="myGeeks()" class="btn">></button>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>

    <script>
      function myGeeks() {
        let mass = +document.getElementById("mass").value;
        let price = +document.getElementById("price").value;
        document.getElementById("result").innerHTML = (
          (price * 1000) /
          mass
        ).toFixed(2);
      }
    </script>
  </body>
</html>
